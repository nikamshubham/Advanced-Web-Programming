<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sample Weather Report</title>
    <script src="1.js"></script>
    <style>
        .container-fluid {
            margin: 0px;
            height: 100vh;
            background-image: url(1.jpg);
            background-position: center;
            background-size: cover;
        }

        #city {
            display: flex;
            justify-content: center;
        }

        .col-3,
        .col-12 {
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 mt-3">
                <h1 style=" display: flex;justify-content: center;margin-top: 2px;">Weather Report</h1>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-3">
            <div class="row">
                <div class="col-12 col-md-6" id="city">
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        placeholder="Enter place Name" aria-describedby="inputGroup-sizing-sm" style="width:300px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button onclick="getWeatherReport()" type="button" class="btn btn-dark"
                        style="outline: none;">Submit</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">

        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-8 col-12">
                <div class="row mt-5">
                    <div class="col-2 col-md-5 d-flex justify-content-end">City</div>
                    <div class="col-9 col-md-7">
                        <input type="text" name="" id="inputCity" disabled>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3 col-md-2">Temp</div>
                    <div class="col-3 col-md-1"><input type="text" name="" id="temp" style="width: 50px;" disabled>
                    </div>
                    <div class="col-3 col-md-2">Min Temp</div>
                    <div class="col-3 col-md-1"><input type="text" name="" id="mintemp" style="width: 50px;" disabled>
                    </div>
                    <div class="col-3 col-md-3">Max Temp</div>
                    <div class="col-3 col-md-3"><input type="text" name="" id="maxtemp" style="width: 50px;" disabled>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 col-md-5 d-flex justify-content-end">Weather</div>
                    <div class="col-9 col-md-7"><input type="text" name="" id="weather" disabled></div>
                </div>
                <div class="row mt-2">
                    <div class="col-3 col-md-5 d-flex justify-content-end">Humidity</div>
                    <div class="col-9 col-md-7"><input type="text" name="" id="Humidity" disabled></div>
                </div>
                <div class="row mt-2 justify-content-center">
                    <div class="col-12">Co-Ordinates</div>
                </div>
                <div class="row justify-content-space-between">
                    <div class="col-12 col-md-2">Longitude</div>
                    <div class="col-12 col-md-4"><input type="text" name="" id="long" disabled></div>
                    <div class="col-12 col-md-2">Langitude</div>
                    <div class="col-12 col-md-4"><input type="text" name="" id="lang" disabled></div>
                </div>
            </div>
        </div>

    </div>

    <div id="parent" style="display: flex;flex-direction: column;justify-content: center;align-items: center;">


    </div>
    </div>
</body>

</html>
