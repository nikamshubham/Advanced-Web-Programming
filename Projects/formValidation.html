<body>
    <h1 class="text-center bg-dark text-white">validation</h1>
    <div class="container">
        <br>
        <form onsubmit="return(validation()) " action="home.html">
            <div class="form-group mt-2">
                <label>Username:</label>
                <input type="text" name="" id="username" class="form-control" autocomplete="off">
                <span id="Usernameerror" class="text-danger"></span>
            </div>


            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="" id="Password" class="form-control">
                <span id="passworderror" class="text-danger"></span>
            </div>


            <div class="form-group">
                <label>confirm Password:</label>
                <input type="text" name="" id="confirm Password" class="form-control">
                <span id="confirmpassworderror" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Email Id:</label>
                <input type="text" name="" id="emailid" class="form-control">
                <span id="emailiderror" class="text-danger"></span>
            </div>

            <input type="submit" name="" class="btn btn-primary">


        </form>
    </div>


    <script type="text/javascript">


        function validation() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('Password').value;
            var confirmpassword = document.getElementById('confirm Password').value;
            var emailid = document.getElementById('emailid').value;

            var usercheck = /^[A-Za-z.]{3,20}$/;
            var passwordcheck = /^(?=.[0-9])(?=.[!@#$%&]) [a - zA - Z0 - 9!@#$%&]{ 8, 16 } $ /;
            var cpasswordcheck = /^(?=.[0-9])(?=.[!@#$%&]) [a - zA - Z0 - 9!@#$%&]{ 8, 16 } $ /;
            var emailcheck = /^[A-Za-z_]{3,}@[A-Za-z]{3,}[.]{1}[A-Za-z.]{2,6}$/;
            var mobilecheck = /^[789]{1}[0-9]{9}$/;

            if (usercheck.test(username)) {
                document.getElementById('Usernameerror').innerHTML = " ";
            }
            else {

                document.getElementById('Usernameerror').innerHTML = "**username is invalid";
                return false;
            }


            if (passwordcheck.test(Password)) {
                document.getElementById('passworderror').innerHTML = " ";
            }
            else {

                document.getElementById('passworderror').innerHTML = "**password is invalid";
                return false;
            }

            if (cpasswordcheck.match('confirm Password')) {
                document.getElementById('confirmpassworderror').innerHTML = " ";
            }
            else {

                document.getElementById('confirmpassworderror').innerHTML = "**password is not matching";
                return false;
            }


            if (emailcheck.test(emailid)) {
                document.getElementById('emailiderror').innerHTML = " ";
            }
            else {

                document.getElementById('emailiderror').innerHTML = "**emailid invalid";
                return false;
            }
        }

    </script>
