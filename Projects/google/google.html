<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="icons8-google-48.png">
    <link rel="stylesheet" href="google.css">

</head>

<body>
    <div class="main">
        <!--Header part of web page -->
        <div class="header">
            <div class="gmail"><a href="https://www.google.com/intl/en-GB/gmail/about/#">Gmail</a></div>
            <div class="img"><a href="https://www.google.co.in/imghp?hl=en&tab=wi&ogbl">Images</a></div>
            <div class="logo_signup">
                <div class="bars"><img src="bars.png" alt=""></div>
                <div class="signin"><button>Sign in</button></div>
            </div>
        </div>


        <!-- Middle part of web page-->
        <span class="body" style="background: white;">
            <center style="text-align: -webkit-center;">
                <img src="googlelogo.png" alt="Google" height="92">
                <div class="searchbox">
                    <input type="text" name="" value="" placeholder="Search">
                    <div><img src="search.png" alt=""></div>
                    <div><img src="mic.png" alt=""></div>
                </div>
                <div class="btn" style="margin-top: 15px;">
                    <span><button class="btn1" type="button" name="button ">Google Search</button></span>
                    <span><button class="btn1" type="button" name="button">I'm Feeling Lucky</button></span>
                </div>

                <div class="language" style="display: flex; 
                justify-content: center;
                    line-height: 28px;
                    font-size: small; 
                    margin-top:19.5px;">
                    <div>Google offered in:</div>
                    <div class="lang">
                        <a href="#">हिन्दी</a>
                        <a href="#">বাংলা</a>
                        <a href="#">తెలుగు</a>
                        <a href="#">मराठी</a>
                        <a href="#">தமிழ்</a>
                        <a href="#">ગુજરાતી</a>
                        <a href="#">ಕನ್ನಡ</a>
                        <a href="#">മലയാളം</a>
                        <a href="#">ਪੰਜਾਬੀ</a></div>
                </div>
            </center>
        </span>

        <!-- footer part of web page -->
        <div class="footer">
            <div class="btm-row1">India</div>
            <div class="btm-row2">
                <div style="display: flex;padding-left: 27px;flex:initial;">Advertising</div>
                <div style="display: flex;padding-left: 27px;flex:initial;">Business</div>
                <div style="display: flex;padding-left: 27px;flex: initial;">About</div>
                <div style="display: flex;padding-left: 27px;flex: 1;">How Search works</div>
                <div class="bottom-right">
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div>Settings</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
