<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <div class="container">

        <div class="login-box">
            <div style="font-family: cursive;color: chartreuse;font-weight: bolder;font-size: 35px;">Login Box</div>
            <br>

            <form method="get" name="login" action="1.html" onsubmit="validate()">
                <span>username</span>
                <input id="uname" placeholder="username" type="text" name="uname">
                <br><br>
                <span>password</span>
                <input id="pass" placeholder="password" type="password" name="pwd">
                <br>
                <br>
                <input type="checkbox" name="remember" id="">Remember me <br>
                <input type="submit" name="btn" value="submit">
                <br>
                <p><input type="checkbox" name="signin" id="">Keep me sign in <br></p>
            </form>
        </div>

    </div>

</body>
<script src="login.js"></script>

</html>
