<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <div class="container">

        <div class="login-box">
            <div style="font-family: cursive;color: chartreuse;font-weight: bolder;font-size: 35px;">Login Box</div>
            <br>

            <form method="get" name="login" action="#">
                <label>username</label>
                <input id="uname" placeholder="username" type="text" name="uname" autocomplete="off" max="5">
                <br><br>
                <label>password</label>
                <input id=" pass" placeholder="password" type="password" name="pwd">
                <br><br>
                <label for="pincode">
                    pincode
                </label>
                <input type="number" name="" id="pin" min="400000" max="400012" maxlength="6" size="6">

                <br>
                <input type="checkbox" name="remember" id="" required>Remember me <br>
                <input type="submit" name="btn" value="submit" onclick=return validate()">
                <br>
                <p><input type="checkbox" name="signin" id="">Keep me sign in <br></p>
            </form>
        </div>

    </div>

</body>
<script src="login.js"></script>

</html>
