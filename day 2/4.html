<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divide the window with Text Content</title>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <div style="display: flex;height: 50vh;width: 100%;">
        <div
            style="flex:1;font-size: 50px;justify-content:center;align-items: center;background-color: yellow;display: flex;">
            A
        </div>
        <div
            style="flex:1;font-size: 50px;background-color: green;display: flex;align-items: center; justify-content:center;">
            B
        </div>
    </div>
    <div style="display: flex; height: 50vh;">
        <div
            style="flex:1;background-color:hotpink;display: flex;font-size: 50px;justify-content: center;align-items: center;">
            C
        </div>
        <div style="flex:1;background-color: lightskyblue;display: flex;
        justify-content:center;align-items:center;font-size: 50px">
            D
        </div>
    </div>
</body>

</html>
