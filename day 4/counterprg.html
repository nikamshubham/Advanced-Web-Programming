<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="counter.js"></script>
</head>

<body>
    <div
        style="display: flex;flex-direction: column;height: 100vh;background-color: chartreuse;align-items: center;justify-content:center;">
        <div id="count" style="font-family: cursive;font-size: 25px;padding: 5px;font-weight: bold;">
            100
        </div>
        <div style="display: flex;">
            <button onclick="increment()"
                style="font-family: cursive;font-size: 25px;padding: 5px;font-weight: bold;">Increment
            </button>
            <button onclick="decrement()"
                style="font-family: cursive;font-size: 25px;padding: 5px;font-weight: bold;">Decrement
            </button>
        </div>
    </div>
</body>

</html>
